<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Links</title>

<body>
    <!--Os links permitem que os usuários cliquem de uma página para outra.-->

    <a href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwip46zY4KuCAxXJqJUCHTJRDggQPAgJ">Google</a>




    <!-- Atributo TARGET de destino 
    
    O target especifica onde abrir o documento vinculado.

O target atributo pode ter um dos seguintes valores:

_self- Padrão. Abre o documento na mesma janela/aba em que foi clicado
_blank- Abre o documento em uma nova janela ou guia
_parent- Abre o documento no quadro pai
_top- Abre o documento em todo o corpo da janela-->


<a href="https://www.w3schools.com/" target="_blank">Visite W3Schools!</a>



<!--URLs absolutos e URLs relativos-->

<h2>URLs absolutas</h2>
<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.com/">Google</a></p>
