<!-- 
    Elementos HTML são definidos por uma tag inicial, algum conteúdo e uma tag final.

    Exemplo: < tagname > O conteúdo vai aqui... < /tagname >

    Exemplo 2: < h1 > Meu primeiro título < /h1 >

    Obs: Alguns elemetos não possuem conteúdo (como o <br>). Esses são chamados de 
    elementos vazios. Elementos vazios não possuem tag final!
-->



<!-- Elementos HTML Aninhados (Nesse exemplo possuem 4 elementos HTML)-->

<!DOCTYPE html>
<html>
    <body>
        <h1>Cabeçalho</h1>
        <p>Esse é um parágrafo.</p>
    </body>
</html>




<!-- Comentários finais;

    - HTML não diferencia maiúsculas e minúsculas (Mas é recomendado o uso de minúsculas)
    - Não pular a tag final (</body>)!
-->
