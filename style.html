<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style HTML</title>
</head>
<body style="background-color: aquamarine;"> <!--background-color-->
    <!-- O atributo style eh utilizado para alterar cor, fonte, tamanho e muito mais. -->

    <p>Sem estilo</p>
    <p style="color: red;">Adicionei a cor vermelha</p>
    <p style="color: blue;">Adicionei a cor azul</p>
    <p style="font-size: 50px;">Adicionei tamanho</p>

    <!--background-color
    define o fundo de um elemento html (Adicionei no body)-->

    <!--Definindo cor de fundo p/ dois elementos diferentes-->

    
    <h1 style="background-color: aqua">Cabeçalho com estilo</h1>
    <p style="background-color: blueviolet;">Parágrafo com estilo</p>

    <!--Color
    define a cor do texto-->

    <h1 style="color: blue;">Cabeçalho com color azul</h1>
    <p style="color: brown;">Parágrafo marrom</p>

    <!--font-family
    define a fonte a ser usada no html-->

    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Verdana</h1>
    <p style="font-family: 'Courier New', Courier, monospace;">Fonte courier</p>

    <!--font-size
    define tamnho do texto-->

    <h1 style="font-size: 300%;">Cabeçalho</h1>

    <!--text-align
    define o alinhamento horizontal do texto-->

    <h1 style="text-align: center;">Cabeçalho centralizado</h1>
    <p style="text-align: center;">Parágrafo centralizado</p>



</body>
</html>
