<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h2>Listas</h2>
    <p>As listas HTML permitem que os desenvolvedores da web agrupem um conjunto de itens relacionados em listas.</p>

    <h3>Lista não ordenada</h3>
    <!--Lista não ordenada-->
    <!-- Uma lista não ordenada começa com a <ul>tag. Cada item da lista começa com a <li>tag.-->
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>


    <h3>Listas ordenadas</h3>
    <!-- Uma lista ordenada começa com a <ol>tag. Cada item da lista começa com a <li>tag.-->
        <ol>
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>

    <h3>Listas de descrição</h3>
    <dl>
        <dt>Café</dt>
        <dd>preto extra forte</dd>
        <dt>Leite</dt>
        <dd>em pó</dd>
    </dl>
</body>
</html>
