<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JS</title>
</head>
<body>
    
    <h1>HTML e JS</h1>

    <p>JS serve tornas páginas HTML mais dinâmicas e interativas.</p>

    <h2>Meu primeiro JavaScript</h2>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">Clique no botão para ver a hora e a data!</button>

    <p id="demo"></p>

    <h2>A tag script</h2>

    <p>Usado para a parte de JS do código, pode ser escrito diretamente no html ou meio externo via src</p>



    <!--O que o JS eh capaz de fazer-->
    <script> 
    /*Alterando conteúdo*/
        document.getElementById("demo").innerHTML = "Olá JavaScript";

    /*Alterando estilo*/    
        document.getElementById("demo").style.fontSize = "25px";
        document.getElementById("demo").style.color = "purple";
        document.getElementById("demo").style.backgroundColor = "yellow";
        document.getElementById("demo").style.textAlign = "center";

    /*Alterando atributos*/
    document.getElementById("image").src = "c:\Users\joao.medeiros\Desktop\chozo.jpg";
    </script>

    







</body>
</html>
