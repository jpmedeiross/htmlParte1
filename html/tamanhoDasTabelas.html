<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho tabelas</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <h2>Tamanho das tabelas</h2>
    <p>As tabelas HTML podem ter tamanhos diferentes p/ cada coluna, linha
        ou para a tabela inteira.
    </p>
    <p>Use style com as propriedades width e height</p>

    <h3>Aumentando tabela para 100%</h3>

    <table style="width: 100%;">
        <tr>
            <th style="width: 70%;">Primeiro nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
        </tr>
        <tr style="height: 200px;">
            <td >Ruan</td>
            <td>Silva</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Francisco</td>
            <td>Garcia</td>
            <td>21</td>
        </tr>
    </table>











</body>
</html>
